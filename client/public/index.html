	<script>
		function documentValidation() {
			console.log("in function")
			let flag = true;
			//email validation
			var email = document.getElementsByID("email").value;
			console.log(email)
			if (email == "") {
				flag = false;
				window.alert("Email cannot be empty");
			} else {
				if (!email.includes("@")) {
					if (!(email.includes(".com") || email.includes(".in")))
						flag = false;
					window.alert("Email format invalid");
				}
			}

			// phone number
			var number = document.getElementById("phonenumber").value;
			var rePhoneNumber = /^\(?(\d{3})\)?[- ]?(\d{3})[- ]?(\d{4})$/;
			if (!rePhoneNumber.test(number)) {
				flag = false;
				window.alert("Phone number format invalid");
			}

		}
	</script>
	<script>
		function validateForm() {
			var email = document.getElementById("email").value;
			if (email == "") {
				window.alert("Email cannot be empty");
				return false;
			} else {
				var re =
					/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
				if (!re.test(email)) {
					window.alert(
						"Email format invalid"
					);
					return false;
				}
				else {
					//success
					window.open("/success-mail", __self);
				}
			}
		}
	</script>

	<script>

	<script>
		function documentValiation() {
			let flag = true;
			//email validation
			var email = document.getElementById("email").value;
			if (email == "") {

				window.alert("Email cannot be empty");
			} else {
				if (!email.includes("@")) {
					if (!(email.includes(".com") || email.includes(".in")))

					window.alert("Email format invalid");
				}
			}

			// phone number
			var number = document.getElementById("pno").value;
			var rePhoneNumber = /^\(?(\d{3})\)?[- ]?(\d{3})[- ]?(\d{4})$/;

			}
			if (flag == true) {

			}
			else {
				window.location.reload()
			}
		}
	</script>

	<script>
		var input = document.getElementById('file-upload');
		var infoArea = document.getElementById('file-upload-filename');

		input.addEventListener('change', showFileName);

		function showFileName(event) {

			// the change event gives us the input it occurred in 
			var input = event.srcElement;

			// the input has an array of files in the `files` property, each one has a name that you can use. We're just using the name here.
			var fileName = input.files[0].name;

			// use fileName however fits your app best, i.e. add it into a div
			infoArea.textContent = 'File name: ' + fileName;
		}

	</script>
